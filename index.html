<!DOCTYPE html>
<html>
<head>
    <title>반응형 웹 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #f1f1f1;
        }
        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (max-width: 600px) {
            .header, .content {
                padding: 10px;
            }

            table, th, td {
                display: block;
                width: 100%;
            }
            th, td {
                border: none;
                border-bottom: 1px solid #ddd;
            }            
        }




    </style>
</head>
<body>
    <div class="header">
        <h1>파이썬 개발툴 비교</h1>
        <p>이 페이지는 모든 기기에서 잘 보입니다.</p>
    </div>
    <div class="content">
        <h2>제목</h2>
        <p>이곳에 내용을 채워주세요.</p>

        <table>
            <tr>

                <th>구분</th>
                <th>가격</th>
                <th>지원 운영체제</th>
<th>확장기능지원(플러그인)</th>
<th>프로그램 로딩속도</th>
<th>회사</th>

            </tr>
            <tr>
                <td>데이터 1</td>
                <td>데이터 2</td>
                <td>데이터 3</td>
<td>데이터 4</td>
<td>데이터 5</td>
<td>데이터 6</td>
            </tr>
            <!-- 추가 행을 여기에 넣으세요 -->
        </table>

        <h2>글목록</h2>
        <ul>
            <li>글 1</li>
            <li>글 2</li>
            <li>글 3</li>
            <!-- 추가 항목을 여기에 넣으세요 -->
        </ul>

        <h2>링크</h2>
        <p><a href="./index2.html">이곳</a>을 클릭하여 example.com으로 이동하세요.</p>        

        <h2>이미지</h2>
        <img src="이미지_URL" alt="설명">

    </div>
</body>
</html>
