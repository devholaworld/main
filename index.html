<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 최적화 웹페이지</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; }
        header, .content, footer { margin: 2% 5%; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { padding: 8px; background-color: #ddd; margin-bottom: 5px; }
        @media (min-width: 600px) {
            .container { padding: 40px; }
            nav ul li { display: inline; margin-right: 10px; background-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>기술 소개</h1>
        </header>
        <nav>
            <ul>
                <li>홈</li>
                <li>기술 뉴스</li>
                <li>연락처</li>
            </ul>
        </nav>
        <div class="content">
            <h2>주요 기술</h2>
            <p>여기에 기술에 대한 설명을 추가하세요.</p>
        </div>
        <footer>
            <p>© 2024 기술 소개 페이지</p>
        </footer>
    </div>
</body>
</html>
