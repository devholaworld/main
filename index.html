<!DOCTYPE html>
<html>
<head>
    <title>프로그래밍 블로그</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
        }
        h1, h2, p {
            margin-bottom: 15px;
        }
        @media screen and (max-width: 600px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>환영합니다! 이곳은 아이들을 위한 프로그래밍 블로그입니다.</h1>
    <h2>오늘의 프로그래밍 팁:</h2>
    <p>파이썬에서 리스트에 요소를 추가하려면 'append' 함수를 사용할 수 있습니다. 예를 들어, 'myList.append('apple')'은 'myList'라는 리스트에 'apple'을 추가합니다.</p>
</body>
</html>
